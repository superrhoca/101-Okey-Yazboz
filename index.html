<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR ile 101 Okey Yazboz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>OCR ile Yazboz Hesaplayıcı</h1>
    <p>Hesaplamak için yazboz kağıdınızın fotoğrafını yükleyin:</p>

    <input type="file" id="image-upload" accept="image/*" />
    <button id="calculate-btn">Hesapla</button>

    <hr>

    <h2>Hesaplama Sonuçları</h2>
    <div id="status">Lütfen bir resim seçin...</div>
    <div id="results">
        <p>M Toplam: <strong id="total-m">0</strong></p>
        <p>F Toplam: <strong id="total-f">0</strong></p>
        <p>H Toplam: <strong id="total-h">0</strong></p>
        <p>N Toplam: <strong id="total-n">0</strong></p>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <script src="script.js"></script>
</body>
</html>
